<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>임상병리 소견서 작성</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#empSearch").click(function(){
		window.open("/employee/employeeSearch?kind=mdt", "employeeSearch", "width=800, height=400, top=100, left=100");
	})
})
</script>
</head>

<body>
<form action="clinicalWrite" method="post">
	<table border="1" width="600" align="center">
		<tr><th>검사예약번호</th>
			<td><input type="text" name="inspectionNum" th:value="${inspectionNum}"/></td></tr>
		<tr><th>임상병리 번호</th>
			<td><input type="text" name="clinicalNum" th:value="${autoNum}"/></td></tr>
		<tr><th>소견서 내용</th>
			<td><textarea rows="20" cols="40" name="clinicalContent"></textarea> </td></tr>
		<tr><th>의료기사</th>
			<td><input type="text" name="empNum" id="empNum"/></td>
			<td><button type="button" id="empSearch" class="btn" style="background-color: #0A122A; color: white">의료기사 찾기</button></td></tr>
		<tr><th colspan="2"><input type="submit" value="작성 완료"/></th></tr>
	</table>
</form>
</body>
</html>
