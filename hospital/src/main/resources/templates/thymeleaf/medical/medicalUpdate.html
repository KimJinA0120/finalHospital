<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>외래진료EMR</title>
</head>
<body>
<form action="medicalUpdate" method="post" th:object="${medicalCommand}" >
    <table border="1">
      <tr><td>진료번호</td><td><input type="text" name="medicalNum" id="medicalNum" th:value="${medicalCommand.medicalNum}" readonly="readonly"></td></tr>
      <tr><td>접수번호</td><td><input type="text" name="receiptNum" id="receiptNum" th:value="${medicalCommand.receiptNum}" readonly="readonly"></td></tr>
      <tr><td>환자번호</td><td><input type="text" name="patientNum" id="patientNum" th:value="${medicalCommand.patientNum}" readonly="readonly"></td></tr>
      <tr><td>진단명</td><td><input type="text" name="diagnosticName" id="diagnosticName" th:value="${medicalCommand.diagnosticName}"></td></tr>
      <tr><td>진단내용</td><td><textarea cols="50" rows="10" name="diagnosticContent">[[${medicalCommand.diagnosticContent}]]</textarea></td></tr>
      <tr><td>약처방</td><td><textarea cols="50" rows="10" name="medicinePrescript">[[${medicalCommand.medicinePrescript}]]</textarea></td></tr>
      <tr><td>각종 검사처방</td><td><textarea cols="50" rows="10" name="examinationPrescript">[[${medicalCommand.examinationPrescript}]]</textarea></td></tr>
      <tr><td>처치처방</td><td><textarea cols="50" rows="10" name="handlePrescript">[[${medicalCommand.handlePrescript}]]</textarea></td></tr>
      <tr><td>입력일시</td><td><input type="date" name="inputDate" id="inputDate" readonly="readonly" th:value="${#dates.format(medicalCommand.inputDate, 'yyyy-MM-dd')}"></td></tr>
      <tr><td>담당의사번호</td><td><input type="text" name="empNum" id="empNum" th:value="${medicalCommand.empNum}" readonly="readonly"></td></tr>
     </table>
        <button type="submit">입력완료</button>
</form>
</body>
</html>
