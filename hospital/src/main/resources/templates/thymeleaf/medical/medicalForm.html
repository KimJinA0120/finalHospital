<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>외래진료EMR</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.js"></script>
  <script>
        window.onload = function() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0'); 
            const day = String(today.getDate()).padStart(2, '0');
            
            const formattedDate = `${year}-${month}-${day}`;
            
            document.getElementById('inputDate').value = formattedDate;
        };
  </script>
<script type="text/javascript">
$(function(){
	$("#btn").click(function(){
		window.open("receipts", "접수/예약 검색"
					,"width=620, height=500, left=30, top=50");
	});
});
</script>
</head>
<body>
외래진료EMR 작성
<form action="medicalInsert" method="post" th:object="${medicalCommand}" >
    <table border="1">
      <tr><td>진료번호</td><td><input type="text" name="medicalNum" id="medicalNum" th:value="${autoNum}" readonly="readonly"></td></tr>
      <tr><td>접수번호</td><td><input type="text" name="receiptNum" id="receiptNum" readonly="readonly">
      				<button type="button" id="btn">접수번호검색</button></td></tr>
      <tr><td>환자번호</td><td><input type="text" name="patientNum" id="patientNum" readonly="readonly"></td></tr>
      <tr><td>진단명</td><td><input type="text" name="diagnosticName" id="diagnosticName"></td></tr>
      <tr><td>진단내용</td><td><textarea cols="50" rows="10" name="diagnosticContent"></textarea></td></tr>
      <tr><td>약처방</td><td><textarea cols="50" rows="10" name="medicinePrescript"></textarea></td></tr>
      <tr><td>각종 검사처방</td><td><textarea cols="50" rows="10" name="examinationPrescript"></textarea></td></tr>
      <tr><td>처치처방</td><td><textarea cols="50" rows="10" name="handlePrescript"></textarea></td></tr>
      <tr><td>입력일시</td><td><input type="date" name="inputDate" id="inputDate" readonly="readonly"></td></tr>
      <tr><td>담당의사번호</td><td><input type="text" name="empNum" id="empNum" readonly="readonly"></td></tr>
     </table>
        <button type="submit">입력완료</button>
</form>
</body>
</html>
