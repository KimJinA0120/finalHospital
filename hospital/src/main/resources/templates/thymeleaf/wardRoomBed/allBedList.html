<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>bedList.html</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="/static/js/checkbox.js"></script>
<!-- Meta Tags -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="keywords" content="Site keywords here">
<meta name="description" content="">
<meta name='copyright' content=''>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Title -->
<title>Mediplus - Free Medical and Doctor Directory HTML
	Template.</title>

<!-- Favicon -->
<link rel="icon" href="../static/img/favicon.png">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
	rel="stylesheet">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="../static/css/bootstrap-green.min.css">
<!-- Nice Select CSS -->
<link rel="stylesheet" href="../static/css/nice-select.css">
<!-- Font Awesome CSS -->
<link rel="stylesheet" href="../static/css/font-awesome.min.css">
<!-- icofont CSS -->
<link rel="stylesheet" href="../static/css/icofont.css">
<!-- Slicknav -->
<link rel="stylesheet" href="../static/css/slicknav.min.css">
<!-- Owl Carousel CSS -->
<link rel="stylesheet" href="../static/css/owl-carousel.css">
<!-- Datepicker CSS -->
<link rel="stylesheet" href="../static/css/datepicker.css">
<!-- Animate CSS -->
<link rel="stylesheet" href="../static/css/animate.min.css">
<!-- Magnific Popup CSS -->
<link rel="stylesheet" href="../static/css/magnific-popup.css">

<!-- Medipro CSS -->
<link rel="stylesheet" href="../static/css/normalize-green.css">
<link rel="stylesheet" href="../static/css/style-green.css">
<link rel="stylesheet" href="../static/css/responsive-green.css">
</head>
<body>
	<table border="1">
	<form action="bedsDelete" method="post" id="frm">
		<tr align="center" style="background-color: #b2c9ad; color: black">
		<th>병상 번호</th>
		<th>병실 번호</th>
		<th>병상 상태</th>
		<th><input type="checkbox" id="checkBoxs"/><input type="submit" value="선택삭제"/></th>
		</tr>
		<tr th:each="dto : ${list}" align="center">
			<td>[[${dto.bedNum}]]</td>
			<td>[[${dto.roomNum}]]</td>
			<td>[[${dto.bedStatus}]]</td>
			<td><input type="checkbox" name="nums" th:value="${dto.bedNum}" /></td>
		</tr>
	</table>
	</form>
	<br>
	<table border="1">
	<form action="emerbedsDelete" method="post" id="frm">
		<tr  align="center" style="background-color: #b2c9ad; color: black">
		<th>응급병상 번호</th>
		<th>병동 번호</th>
		<th>응급병상 상태</th>
		<th><input type="checkbox" id="checkBoxs"/><input type="submit" value="선택삭제"/></th>
		</tr>
		<tr th:each="dto : ${emerlist}" align="center">
			<td>[[${dto.emerBedNum}]]</td>
			<td>[[${dto.wardNum}]]</td>
			<td>[[${dto.emerBedStatus}]]</td>
			<td><input type="checkbox" name="nums" th:value="${dto.emerBedNum}" /></td>
		</tr>
	</table>
</body>
</html>
