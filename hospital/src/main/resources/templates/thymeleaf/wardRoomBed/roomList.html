<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>roomList.html</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="/static/js/checkbox.js"></script>
</head>
<body>
<br>
	<table border="1">
	<form action="roomsDelete" method="post" id="frm">
		<tr>
		<th>병동 번호</th>
		<th>병실 번호</th>
		<th>병실 위치</th>
		<th><input type="checkbox" id="checkBoxs"/><input type="submit" value="선택삭제"/></th>
		</tr>
		<tr th:each="dto : ${list}">
			<td>[[${dto.wardNum}]]</td>
			<td>[[${dto.roomNum}]]</td>
			<td>[[${dto.roomLocation}]]</td>
			<td><input type="checkbox" name="nums" th:value="${dto.roomNum}" /></td>
		</tr>
	</table>
	</form>
</body>
</html>
