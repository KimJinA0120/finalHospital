<script type="text/javascript">
function emerBedSelect(emerBedNum){
	$(opener.document).find("#emerBedNum").val(emerBedNum);
	
	window.self.close();
}
</script>
</head>
<body>
	<table border="1" align="center">
		<tr align="center" style="background-color: #b2c9ad; color: black"><th>응급병상 번호</th><th>병동 번호</th><th>응급병상 상태</th></tr>
		<tr th:each="dto : ${list}" align="center">
			<td>[[${dto.emerBedNum}]]</td>
			<td>[[${dto.wardNum}]]</td>
			<td>[[${dto.emerBedStatus}]]</td>
			<th:block th:if="${dto.emerBedStatus}=='사용가능'">
			<td><button type="button" class="btn" style="height:30px; text-align:center; padding: .200rem .75rem; background-color: #4b5945; color: white;"
					th:attr="onclick=|javascript:emerBedSelect('${dto.emerBedNum}')|">선택</button>
			</td>
			</th:block>
		</tr>
	</table>
</body>
