<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>emerList.html</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script type="text/javascript">
function emerBedSelect(emerBedNum){
	$(opener.document).find("#emerBedNum").val(emerBedNum);
	
	window.self.close();
}
</script>
</head>
<body>
	<table border="1">
		<tr><th>응급병상 번호</th><th>병동 번호</th><th>응급병상 상태</th></tr>
		<tr th:each="dto : ${list}">
			<td>[[${dto.emerBedNum}]]</td>
			<td>[[${dto.wardNum}]]</td>
			<td>[[${dto.emerBedStatus}]]</td>
			<th:block th:if="${dto.emerBedStatus}=='사용가능'">
			<td><button type="button" 
					th:attr="onclick=|javascript:emerBedSelect('${dto.emerBedNum}')|">선택</button>
			</td>
			</th:block>
		</tr>
	</table>
</body>
</html>
