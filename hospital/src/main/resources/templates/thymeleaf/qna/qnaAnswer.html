<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문의/건의</title>
</head>
<body>
<form action="qnaAnswer" method="post">
<table width="600" border="1">
	<tr><th>게시글번호</th>
		<td><input type="text" th:value="${list[0].qnaNum}" name="qnaNum" readonly="readonly"></td></tr>
	<tr><th>작성자</th><td>[[${list[0].patientNum}]]</td></tr>
	<tr><th>제목</th><td>[[${list[0].qnaTitle}]]</td></tr>
	<tr><th>작성일</th><td>[[${#dates.format(list[0].qnaQDate, 'yyyy-MM-dd')}]]</td></tr>
	<tr><th>내용</th>
	<td><span th:utext="${#strings.replace(list[0].qnaQContent, newLineChar, '<br />')}"></span></td>
	</tr>
	<tr><th>답변자</th><td>[[${list[0].empNum}]]</td></tr>
	<tr><th>답변일</th><td>[[${#dates.format(list[0].qnaADate, 'yyyy-MM-dd')}]]</td></tr>
	<tr><th>답변</th>
		<td><textarea cols="50" rows="10" name="qnaAContent">[[${list[0].qnaAContent}]]</textarea></td>
	</tr>
	<tr><th colspan="2"><input type="submit" value="저장" /></th></tr>
</table>
</form>
</body>
</html>
