$(function(){
	$.ajax({

	});
	
});
$(function(){
	$.ajax({
			type : "get",

<form action="qnaAnswer" method="post">
<table border="1" class="container col-8">
	<tr><td style="background-color: white" align="center">게시글번호</td>
		<td style="background-color: white"><input type="text" th:value="${list[0].qnaNum}" name="qnaNum" readonly="readonly" style="width: 100%"></td></tr>

	</tr>
	<tr><td align="center">답변자</td><td>[[${list[0].empNum}]]</td></tr>

	<tr><td align="center">답변</td>
		<td><textarea cols="50" rows="10" name="qnaAContent">[[${list[0].qnaAContent}]]</textarea></td>
	</tr>
	<tr><th colspan="2"><button class="btn" type="submit" style="width: 100%; background-color: #66785F ">답변등록</button></th></tr>
