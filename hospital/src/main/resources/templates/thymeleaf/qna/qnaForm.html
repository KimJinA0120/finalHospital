	th{
		color: white;

<body>
<form action="/qna/qnaForm" method="post">
<table width="600" border="1" align="center">
	<tr align="center"><td><select name="qnaType">
			<option value="문의">문의</option>
			<option value="건의">건의</option>
		</select></td>
		<td align="right"><input type="submit" class="btn" id="btnInsert"  style="background-color: #1A76D1; color: white" value="등록하기" /></td>
	</tr>
	<tr align="center"><th>게시글번호</th>
		<td><input type="text" name="qnaNum" th:value="${autoNum}" readonly="readonly" class="col-12" /></td>
	</tr>
	<tr align="center"><th>제목</th>
		<td><input type="text" name="qnaTitle" class="col-12"/></td>
	</tr>
	<tr align="center"><th>내용</th>
		<td><textarea cols="50" rows="10" name="qnaQContent"></textarea></td>
	</tr>
</table>
</form>
