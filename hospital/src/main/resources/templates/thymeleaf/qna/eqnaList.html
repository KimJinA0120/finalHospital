<script type="text/javascript">
$(function(){
	$.ajax({
		type : "get",
		url: "../getHeader",
		dataType:"html",
		success:function(result){
			$("#getHeader").html(result);
		},
		error:function(){
			alert("서버오류");
		}
	});
	
});
$(function(){
	$.ajax({
			type : "get",
			url: "../getFooter",
			dataType:"html",
			success:function(result){
				$("#getFooter").html(result);
			},
			error:function(){
				alert("서버오류");
			}
		});
});
</script>

<style type="text/css">
table, td, th {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>

</head>
<body>

<div id="getHeader"></div>
<br>
<h3 class="title" align="center"><b>문의/건의목록</b></h3>
<br>
<table border="1" class="container col-8">
	<tr style="background-color: #b2c9ad; color: black" align="center"><th>게시글번호</th><th>제목</th></tr>
	<tr th:each="dto : ${list}">
		<th style="width: 30%">[[${dto.qnaNum}]]</th>
		<th><a th:href="|qnaAnswer?qnaNum=${dto.qnaNum}|">[[${dto.qnaType}]] : [[${dto.qnaTitle}]]</a></th>
	</tr>
</table>

<div id="getFooter"></div>
</body>
