<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문의/건의</title>
</head>
<body>
<form action="/qna/qnaUpdate" method="post">
<table width="600" border="1">
	<tr><td><select name="qnaType">
			<option value="문의">문의</option>
			<option value="건의">건의</option>
		</select></td>
		<td align="right"><input type="submit" id="btnInsert" value="수정하기" /></td>
	</tr>
	<tr><th>게시글번호</th>
		<td><input type="text" name="qnaNum" th:value="${list[0].qnaNum}" /></td>
	</tr>
	<tr><th>제목</th>
		<td><input type="text" name="qnaTitle" th:value="${list[0].qnaTitle}"/></td>
	</tr>
	<tr><th>내용</th>
		<td><textarea cols="50" rows="10" name="qnaQContent">[[${list[0].qnaQContent}]]</textarea></td>
	</tr>
</table>
</form>
</body>
</html>
