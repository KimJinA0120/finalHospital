<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>nursingWrite</title>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.js"></script>
<script type="text/javascript">
$(function(){
	$.ajax({
		type : "get",
		url: "../getHeader",
		dataType:"html",
		success:function(result){
			$("#getHeader").html(result);
		},
		error:function(){
			alert("서버오류");
		}
	});
	
	$.ajax({
		type : "get",
		url: "../getFooter",
		dataType:"html",
		success:function(result){
			$("#getFooter").html(result);
		},
		error:function(){
			alert("서버오류");
		}
	});
	
});

$(function() {
	$("#btn").click(function() {
		window.open("searchWardPs", "병동처방검색"
					,"width=620, height=500, left=30, top=50");
	});
	
});
</script>

</head>
<body>
<div id="getHeader"></div>
	
<section class="contact-us section">
    <div class="container col-lg-6">
        <div class="inner">
            <div class="row">
                <div class="col-lg-6-center">
                    <div class="contact-us-form">
                        <h2>간호일지 작성</h2>
                        <form action="nursingWrite" method="post" th:object="${nursCommand}">
                            <div class="row">
                                <div class="col-lg-2">
                                    <div class="form-group">
                                        <span>간호번호</span>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <input type="text" name="nursingNum" readonly="readonly" th:value="${nursCommand.nursingNum}">
                                    </div>
                                </div>
                                <div class="col-lg-2">
                                    <div class="form-group">
                                        <span>병동처방번호</span>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <input type="text" name="wardPsNum" id="wardPsNum" readonly="readonly" th:value="${nursCommand.wardPsNum}">
                                        <span style="color:red" th:if="${#fields.hasErrors('wardPsNum')}" th:errors="*{wardPsNum}"></span>
                                    </div>
                                    <div class="form-group">
                                        <button type="button" id="btn" class="btn" style="text-align: center; padding: .200rem .75rem;">병동번호찾기</button>
                                    </div>
                                </div>
                                <div class="col-lg-2">
                                    <div class="form-group">
                                        <span>담당간호사</span>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <input type="text" name="empNum" id="nursNum" readonly="readonly" th:value="${nursCommand.empNum}">
                                    </div>
                                </div>
                                <div class="col-lg-2">
                                    <div class="form-group">
                                        <span>처치간호사</span>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <input type="text" name="handleNurs" th:value="${userNum}" readonly="readonly">
                                        <span style="color:red" th:if="${#fields.hasErrors('handleNurs')}" th:errors="*{handleNurs}"></span>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <span>간호내용</span>
                                        <textarea rows="10" cols="40" name="nursingCon" th:value="${nursCommand.nursingCon}"></textarea>
                                        <span style="color:red" th:if="${#fields.hasErrors('nursingCon')}" th:errors="*{nursingCon}"></span>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <span>처치처방</span>
                                        <textarea rows="10" cols="40" name="hanPres" th:value="${nursCommand.hanPres}"></textarea>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <span>처치날짜</span>
                                        <input type="datetime-local" name="presDate" style="width: 100%;" th:value="${nursCommand.presDate}">
                                        <span style="color:red" th:if="${#fields.hasErrors('presDate')}" th:errors="*{presDate}"></span>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group login-btn">
                                        <button type="submit" class="btn" style="width: 100%; background-color: #4b5945; color: white;">등록</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div id="getFooter"></div>

</body>
</html>
