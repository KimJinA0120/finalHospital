<!DOCTYPE html>

<title>nursingList</title>

<body>

<h1>간호처방</h1>
<h4 align="right"><a href="nursingWrite">간호처방 작성</a></h4><br>
<table border="1" width=800px align="center">
	<caption style="font-size:20px">간호처방 목록</caption>
	<tr>
		<th>간호번호</th>
		<th>병동처방번호</th>
		<th>간호사번호</th>
	</tr>
	
	<tr th:each="dto : ${list}">
		<td><a th:href="|nursingInfo?num=${dto.nursingNum}|">[[${dto.nursingNum}]]</a></td>
		<td>[[${dto.wardPsNum}]]</td>
		<td>[[${dto.empNum}]]</td>
	</tr>
</table>
