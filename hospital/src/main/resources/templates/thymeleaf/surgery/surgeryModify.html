<title>수술 기록 수정</title>

<style type="text/css">
	th{
		background-color: #b2c9ad;
		color: black;
	}
	table{
		font-size: 15px;
	}
	div{
		font-size: 25px;
		margin: 10px;
		color: black;
	}
</style>

</head>
<body>
<div align="center" style="margin-top: 10%">
수술기록 수정
</div>
<form action="surgeryUpdate" method="post" >
<table border="1" class="container col-6">
	<tr align="center"><th>수술번호</th>
		<td><input type="text" th:value="${dto.surgeryNum}" name="surgeryNum" readonly="readonly" class="col-12"></td></tr>
	<tr align="center"><th>수술예약번호</th>
		<td><input type="text" th:value="${dto.surgeryAppointmentNum}" name="surgeryAppointmentNum" readonly="readonly" class="col-12"/></td></tr>
	<tr align="center"><th>수술내용</th>
		<td><textarea rows="10" cols="40" name="surgeryContent">[[${dto.surgeryContent}]]</textarea></td></tr>
	<tr align="center"><th>입력일시</th>
		<td><input type="date" th:value="${#dates.format(dto.inputDate, 'yyyy-MM-dd')}" name="inputDate" class="col-12"/></td></tr>
	<tr align="center"><th>작성자</th>
		<td><input type="text" th:value="${dto.sempNum}" name="sempNum" readonly="readonly" class="col-12"/></td></tr>
	<tr><th colspan="2"><input type="submit" value="수정완료" class="btn col-12" style="background-color: #66785f; color: white"/></th></tr>
</table>
</form> <br>
<div align="center">
<a th:href="|surgeryDetail?surgeryNum=${dto.surgeryNum}|">돌아가기</a>
</div>
</body>
