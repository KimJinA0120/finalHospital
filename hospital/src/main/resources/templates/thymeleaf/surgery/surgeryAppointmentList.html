<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>수술 예약 리스트</title>
</head>
<body>
	<a href="surgeryAppointment">수술예약하기</a>
	<table border="1" width="600">
		<tr><td>수술예약번호</td><td>수술명</td><td>수술날짜</td><td>집도의</td><td>마취의</td><td>수술실</td></tr>
		<tr th:each="dto : ${list}">
			<td>[[${dto.surgeryAppointmentNum}]]</td>
			<td>[[${dto.surgeryName}]]</td>
			<td>[[${#dates.format(dto.surgeryDate,'yyyy-MM-dd')}]]</td>
			<td>[[${dto.sempNum}]]</td>
			<td>[[${dto.aempNum}]]</td>
			<td>[[${dto.operatingRoomNum}]]</td>
		</tr>
	</table>
</body>
</html>
