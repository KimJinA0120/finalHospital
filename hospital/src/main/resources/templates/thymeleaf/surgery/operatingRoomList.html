<title>수술실 리스트</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script type="text/javascript">
function operatingSelect(operatingRoomNum){
	$(opener.document).find("#operatingRoom").val(operatingRoomNum);
	window.self.close();
}
</script>
</head>
<body>
	<table border="1" style="margin-top: 15px">
		<tr style="background-color: #b2c9ad; color: black" align="center"><th>수술실 번호</th><th>수술실 위치</th></tr>
		<tr th:each="dto : ${list}" align="center">
			<td>[[${dto.operatingRoomNum}]]</td>
			<td>[[${dto.operatingRoomLocation}]]</td>
			<td><button type="button" 
					th:attr="onclick=|javascript:operatingSelect('${dto.operatingRoomNum}')|" class="btn">선택</button>
			</td>
		</tr>
	</table>
</body>
