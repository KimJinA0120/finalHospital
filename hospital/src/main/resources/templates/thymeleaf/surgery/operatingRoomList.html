<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>수술실 리스트</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script type="text/javascript">
function operatingSelect(operatingRoomNum){
	$(opener.document).find("#operatingRoom").val(operatingRoomNum);
	
	window.self.close();
}
</script>
</head>
<body>
	<table border="1">
		<tr><th>수술실 번호</th><th>수술실 위치</th></tr>
		<tr th:each="dto : ${list}">
			<td>[[${dto.operatingRoomNum}]]</td>
			<td>[[${dto.operatingRoomLocation}]]</td>
			<td><button type="button" 
					th:attr="onclick=|javascript:operatingSelect('${dto.operatingRoomNum}')|">선택</button>
			</td>
		</tr>
	</table>
</body>
</html>
