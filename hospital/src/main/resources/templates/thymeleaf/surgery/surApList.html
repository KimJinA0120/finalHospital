<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>수술예약 리스트 확인</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script type="text/javascript">
function surApSelect(surgeryAppointmentNum, sempNum){
	$(opener.document).find("#surgeryAppointment").val(surgeryAppointmentNum);
	$(opener.document).find("#semp").val(sempNum);
	window.self.close();
}
</script>
</head>
<body>
	<table border="1" width="700">
		<tr><th>수술예약번호</th><th>수술명</th><th>수술날짜</th><th>집도의</th><th>마취의</th><th>수술실</th><th>수술상황</th></tr>
		<tr th:each="dto : ${list}">
			<td>[[${dto.surgeryAppointmentNum}]]</td>
			<td>[[${dto.surgeryName}]]</td>
			<td>[[${#temporals.format(dto.surgeryDate,'yyyy-MM-dd HH:mm')}]] ~ [[${#temporals.format(dto.surgeryEndDate,'HH:mm')}]]</td>
			<td>[[${dto.sempNum}]]</td>
			<td>[[${dto.aempNum}]]</td>
			<td>[[${dto.operatingRoomNum}]]</td>
			<td>[[${dto.surgeryStatus}]]</td>
			<td><button type="button" 
					th:attr="onclick=|javascript:surApSelect('${dto.surgeryAppointmentNum}','${dto.sempNum}')|">선택</button>
			</td>
		</tr>
	</table>
</body>
</html>
