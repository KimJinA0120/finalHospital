<title>수술예약 리스트 확인</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script type="text/javascript">
function surApSelect(surgeryAppointmentNum, sempNum){
	$(opener.document).find("#surgeryAppointment").val(surgeryAppointmentNum);
	$(opener.document).find("#semp").val(sempNum);
	window.self.close();
}
</script>
</head>
<body>
	<table border="1" class="container col-12">
		<tr style="background-color: #b2c9ad; color: black" align="center"><th>수술예약번호</th><th>수술명</th><th>수술날짜</th><th>집도의</th><th>마취의</th><th>수술실</th><th>수술상황</th><th>선택</th></tr>
		<tr th:each="dto : ${list}" align="center">
			<td>[[${dto.surgeryAppointmentNum}]]</td>
			<td>[[${dto.surgeryName}]]</td>
			<td>[[${#temporals.format(dto.surgeryDate,'yyyy-MM-dd HH:mm')}]] ~ [[${#temporals.format(dto.surgeryEndDate,'HH:mm')}]]</td>
			<td>[[${dto.sempNum}]]</td>
			<td>[[${dto.aempNum}]]</td>
			<td>[[${dto.operatingRoomNum}]]</td>
			<td>[[${dto.surgeryStatus}]]</td>
			<td th:if="${dto.surgeryStatus} == '수술미시행'"><button type="button" 
					th:attr="onclick=|javascript:surApSelect('${dto.surgeryAppointmentNum}','${dto.sempNum}')|" class="btn">선택</button>
			</td>
		</tr>
	</table>
</body>
