<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart" width="800" height="400"></canvas>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        
        let stockData = {
            labels: [], 
            datasets: [
                {
                    label: '거래량',
                    data: [],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    fill: false,
                    yAxisID: 'y1'
                },
                {
                    label: '체결가격',
                    data: [],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1,
                    fill: false,
                    yAxisID: 'y2' 
                }
            ]
        };

        const myChart = new Chart(ctx, {
            type: 'line',
            data: stockData,
            options: {
            	responsive: false,
                scales: {
                	x: {
                        display: false 
                    },
                    y1: {
                        type: 'linear',
                        position: 'left',
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '거래량'
                        },
                        afterDataLimits: (scale) => { 
							 scale.max = scale.max * 1.1;
				     	 }
                    },
                    y2: {
                        type: 'linear',
                        position: 'right',
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '체결가격'
                        },
                        grid: {
                            drawOnChartArea: false 
                        },
                        ticks: {
                            stepSize: 50000
                        }
                    }
                }
            }
        });

        const socket = new WebSocket('ws://localhost:2000');

        socket.onmessage = function(event) {
            
            
            if (stockData.labels.length >= 30) {
            	stockData.labels.shift();
            	stockData.datasets[0].data.shift();
            	stockData.datasets[1].data.shift();
            } else {

            	const message = JSON.parse(event.data);
                stockData.labels.push(message.timestamp);
                stockData.datasets[0].data.push(message.volume); 
                stockData.datasets[1].data.push(message.price); 
            }

            myChart.update(); 
        };
    </script>
</body>
</html>
