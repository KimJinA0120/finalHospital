												name="reservationDate" required="required"> -->
										</div>
									</div>
									<div class="col-12" style="color:black">
									<th:block th:if="${dto.patientNum}!=null">

									</div>

										</div>
									</div>

										</div>

											</th:block>
											<button class="btn" type="button" id="patientRegist">회원가입하기</button>
