<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" src ="/static/js/daumAddressScript.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="/static/js/check.js"></script>

<script type="text/javascript" >
$(function(){
	$("#frm").submit(function(){
		if($("#patientPw").val() != $("#patientPwCon").val()){
			alert("비밀번호와 비밀번호확인이 다릅니다.");
			$("#patientPw").val("");
			$("#patientPwCon").val("");
			$("#patientPw").focus();
			return false;
		}
		if($("#patientName").val()==null){
			alert("이름을 입력해주세요");
			$("#patientName").focus();
			return false;
		}
		if($("#patientJuminF").val()==null){
			alert("주민번호 앞자리를 입력해주세요");
			$("#patientJuminF").focus();
			return false;
		}
		if($("#patientJuminB").val()==null){
			alert("주민번호 뒷자리를 입력해주세요");
			$("#patientJuminB").focus();
			return false;
		}
		if($("#patientBirth").val()==null){
			alert("생년월일을 입력해주세요");
			$("#patientBirth").focus();
			return false;
		}
		if($("#userId").val()==null){
			alert("아이디를 입력해주세요");
			$("#userId").focus();
			return false;
		}
		if($("#patientPw").val()==null){
			alert("비밀번호를 입력해주세요");
			$("#patientPw").focus();
			return false;
		}
		if($("#patientPwCon").val()==null){
			alert("비밀번호확인을 입력해주세요");
			$("#patientPwCon").focus();
			return false;
		}
		if($("#sample4_roadAddress").val()==null){
			alert("주소를 입력해주세요");
			$("#sample4_roadAddress").focus();
			return false;
		}
		if($("#patientPhone").val()==null){
			alert("전화번호를 입력해주세요");
			$("#patientPhone").focus();
			return false;
		}
		if($("#userEmail").val()==null){
			alert("이메일을 입력해주세요");
			$("#userEmail").focus();
			return false;
		}
	});
	
});
</script>
</head>
  <body>        
                    
   <form action="patientWrite" method="post"  id="frm"> <!-- th:object="${patientCommand}" -->
환자번호: 	<input type="text" name="patientNum" th:value="${patientCommand.patientNum}" readonly="readonly"/>번호 자동부여<br />
	
이름 : <input type="text" name="patientName" id="patientName"  th:value="${patientCommand.patientName}" /> <br />
주민등록번호 : <input type="number" name="patientJuminF" id="patientJuminF" th:value="${patientCommand.patientJuminF}" />
<input type="number" name="patientJuminB" id="patientJuminB" th:value="${patientCommand.patientJuminB}" /> <br />	
생년월일: <input type="date" name="patientBirth" id="patientBirth"  th:value="${patientCommand.patientBirth}" /> <br />
아이디 : <input type="text" name="patientId" id="userId" th:value="${patientCommand.patientId}" />
				<span id="idCheck"></span>  <br />
비밀번호 :    	<input type="password" name="patientPw" id="patientPw"/> <br />
비밀번호확인 : 	<input type="password" name="patientPwCon" id="patientPwCon"/> <br />

주소 : <input type="text" name="patientAddr" id="sample4_roadAddress"  th:value="${patientCommand.patientAddr}" readonly="readonly" />
				<button type="button" onclick="execDaumPostcode();">우편번호검색</button><br />
상세주소 : <input type="text" name="patientAddrDetail" th:value="${patientCommand.patientAddrDetail}"/><br />
우편번호 : <input type="text" name="patientPost" id="sample4_postcode" th:value="${patientCommand.patientPost}" readonly="readonly"/><br />
전화번호 : <input type="tel" name="patientPhone" id="patientPhone" th:value="${patientCommand.patientPhone}"/> <br />

이메일 : 		<input type="email" name="patientEmail" id="userEmail" th:value="${patientCommand.patientEmail}"/>
	<span id="emailCheck"></span> <br />
성별: <input type="radio" name="patientGender" value="M" checked="checked"> 남
	<input type="radio" name="patientGender" value="F"> 여
			
<input type="submit" value="환자등록" />
</form>

</body>
</html>
