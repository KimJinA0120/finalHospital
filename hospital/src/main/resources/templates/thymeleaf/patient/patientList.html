<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="/static/js/checkbox.js"></script>

<!-- Favicon -->
<link rel="icon" href="../static/img/favicon.png">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
	rel="stylesheet">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="../static/css/bootstrap-green.min.css">
<!-- Nice Select CSS -->
<link rel="stylesheet" href="../static/css/nice-select.css">
<!-- Font Awesome CSS -->
<link rel="stylesheet" href="../static/css/font-awesome.min.css">
<!-- icofont CSS -->
<link rel="stylesheet" href="../static/css/icofont.css">
<!-- Slicknav -->
<link rel="stylesheet" href="../static/css/slicknav.min.css">
<!-- Owl Carousel CSS -->
<link rel="stylesheet" href="../static/css/owl-carousel.css">
<!-- Datepicker CSS -->
<link rel="stylesheet" href="../static/css/datepicker.css">
<!-- Animate CSS -->
<link rel="stylesheet" href="../static/css/animate.min.css">
<!-- Magnific Popup CSS -->
<link rel="stylesheet" href="../static/css/magnific-popup.css">

<!-- Medipro CSS -->
<link rel="stylesheet" href="../static/css/normalize-green.css">
<link rel="stylesheet" href="../static/css/style-green.css">
<link rel="stylesheet" href="../static/css/responsive-green.css">
</head>
<body>
<div align="center" style="color:black; font-size: 15px; margin: 15px">
<h2>환자목록 페이지</h2><br/>
<div class="col-lg-6 col-xl-6">
	<div class="form-group">
		등록환자 수 : [[${count}]]   
	</div>
	<div class="form-group">
		<button class="btn" onclick="javascript:href='patientWrite'" >환자등록</button>
	</div>
</div>	
		
</div>
<table border=1 class="container col-8">
	 <form action="patientList" method="get">
	<tr align="center">
		<td style="background-color: #4b5945; color: white">환자 검색: </td>
			<td colspan="7" align="left"> <input type="search" name="searchWord" size=60 th:value="${searchWord}">
			<input type="submit" value="검색" class="btn" style="height:30px; text-align:center; 
			padding: .200rem .75rem; background-color: #4b5945; color: white"></td>
		
	</tr>
	</form> 
 <form action="patientsDelete" method="post" id="frm"> 
	<tr style="background-color: #b2c9ad; color: black" align="center">
	<td>번호</td><td>이름</td><td>아이디</td><td>생년월일</td> <td width="200px">주소</td><td>전화번호</td><td>성별</td>
		<td>환자 삭제</td>
	
	</tr>
	<tr th:each=" dto : ${list}"  align="center">
		<td><a th:href="|patientDetail?patientNum=${dto.patientNum}|">[[${dto.patientNum}]]</a></td>
		<td><a th:href="@{patientDetail(patientNum=${dto.patientNum})}">[[${dto.patientName}]]</a></td>
		<td>[[${dto.patientId}]]</td>
	
		<td>[[${#dates.format(dto.patientBirth,'yyyy-MM-dd')}]]</td>
		<td>[[${dto.patientAddr}]]</td>
		<td>[[${dto.patientPhone}]]</td>
		<td>[[${dto.patientGender}]]</td>
		<td> <button type="button" class="btn" style="height:30px; text-align:center; padding: .200rem .75rem;"
		th:attr="onclick=|javascript:location.href='patientsDelete?nums=${dto.patientNum}'|">삭제</button> </td>
		
	</tr>
 </form> 
	 <tr align="center">
		<th colspan="10">
		<span th:if="${page <= 1}">[이전]</span>
		<span th:if="${page > 1}">
			<a th:href="|patientList?page=${page - 1}&searchWord=${searchWord}|">[이전]</a>
		</span>   									<!-- 1,          10  -->
		<th:block th:each=" i : ${#numbers.sequence(startPageNum, endPageNum)}">
			[<a th:href="|patientList?page=${i}&searchWord=${searchWord}|">[[${i}]]</a>]
		</th:block>
		<span th:if="${page < maxPage}">
			<a th:href="@{patientList(page=${page + 1},searchWord=${searchWord})}">[다음]</a>
		</span>
		<span th:if="${page >= maxPage}">
			[다음]
		</span>
		</th>
	</tr> 
</table>
</body>
</html>
