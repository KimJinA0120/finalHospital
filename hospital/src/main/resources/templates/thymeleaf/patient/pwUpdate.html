<!-- Start Contact Us -->
	<section class="contact-us section">
		<div class="container">
			<div class="inner">
				<div class="row">
					<div class="col-lg-6">
						<div class="contact-us-form">
							<h2>고객 비밀번호 변경</h2>
							<p>변경할 비밀번호를 입력하여주세요</p>
							<form action="patPwUpdate"  method="post" id="frm" th:object="${patientCommand}">
								<div class="row">
								<div class="col-lg-6">
									<div class="form-group">
변경할 비밀번호: <input type="password" name="patientPw" id="newPw" placeholder="대소문자, 숫자, 특수문자 모두 포함하여 8자 이상">
<span style="color:red"  th:if="${#fields.hasErrors('patientPw')}" th:errors="*{patientPw}"></span><br/>
변경할 비밀번호 확인 : <input type="password" name="patientPwCon" id="newPwCon" placeholder="비밀번호 확인"><br/><br/>
</div>
									</div>
									<div class="col-12">
										<div class="form-group login-btn">
											<button type="submit" class="btn" style="width:100%">입력완료</button>
										</div>
									</div>
								</div>
							</form>
						</div>
