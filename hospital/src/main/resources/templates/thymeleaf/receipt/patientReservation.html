<script type="text/javascript">
$(function(){
	$.ajax({
		type : "get",
		url: "../getPatHeader",
		dataType:"html",
		success:function(result){
			$("#getPatHeader").html(result);
		},
		error:function(){
			alert("서버오류");
		}
	});
	
});
$(function(){
	$.ajax({
			type : "get",
			url: "../getFooter",
			dataType:"html",
			success:function(result){
				$("#getFooter").html(result);
			},
			error:function(){
				alert("서버오류");
			}
		});
});
</script>


<style type="text/css">
table, td, th {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>
<div id="getPatHeader"></div>
<br>
 <h3 class="title" align="center"><b>예약확인</b></h3>
 <br>
	
<table border="1" class="container col-8">
      <tr style="color: white" align="center"><td>예약일시</td><td>예약번호</td><td>환자번호</td><td>담당의사</td></tr>
 		<tr th:each="dto : ${list}" align="center">
 			<td>[[${#temporals.format(dto.reservationDate, 'yyyy-MM-dd HH:mm')}]]</td>
 			<td>[[${dto.receiptNum}]]</td>
 			<td>[[${dto.patientNum}]]</td>
 			<td>[[${dto.empNum}]]</td>
 		</tr>
 	</table>
 	
 	<div id="getFooter"></div>
</body>
