				});
	});
$(function(){
		$.ajax({
			type : "get",
			url: "../getPatHeader",
			dataType:"html",
			success:function(result){
				$("#getPatHeader").html(result);
			},
			error:function(){
				alert("서버오류");
			}
		});
		
	});
$(function(){
		$.ajax({
				type : "get",
				url: "../getFooter",

					$("#getFooter").html(result);
				},
				error:function(){
					alert("서버오류");
				}
			});
	});
</script>

<body>

	<!-- Preloader -->
        <div class="preloader">
            <div class="loader">
                <div class="loader-outter"></div>
                <div class="loader-inner"></div>

                <div class="indicator"> 
                    <svg width="16px" height="12px">
                        <polyline id="back" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
                        <polyline id="front" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
                    </svg>
                </div>
            </div>
        </div>
        <!-- End Preloader -->
		
		<div id="getPatHeader"></div>

	

	<!-- Start Contact Us -->
	<section class="contact-us section">
		<div class="container">
			<div class="inner">
				<div class="row">
					<div class="col-lg-6">
						<div class="contact-us-form">
							<h2>진료예약</h2>
							<p>문의 사항이 있으신 분은 운영 시간에 연락 주시기 바랍니다.</p>
							<form action="reservationInsert" method="post">
								<div class="row">
									<div class="col-lg-6">
										<div class="form-group">
											<span>예약번호</span> <input type="text" name="receiptNum"
												id="receiptNum" th:value="${autoNum}" readonly="readonly">
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group">
											<span>환자번호</span> <input type="text" name="patientNum"
												id="patientNum" th:value="${patientNum}" readonly="readonly">
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group">
											<span>담당의사번호</span> <input type="text" name="empNum"
												id="docNum" readonly="readonly" required="required">
											<button type="button" class="btn" style="height:30px; text-align:center; padding: .200rem .75rem; " id="btn1">의사검색</button>
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group">
											<span>예약일시</span> <input type="datetime-local"
												name="reservationDate" required="required">
										</div>
									</div>
									<div class="col-12">
										<div class="form-group login-btn">
											<button class="btn" type="submit" style="width: 100%">예약하기</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div
						class="col-lg-6 contact-info-right d-flex flex-column align-items-center justify-content-center">
						<div class="single-info text-center mb-2">
							<i class="icofont icofont-ui-call"></i>
							<div class="content">
								<h3>+(031) 1234 56789</h3>
								<p>hospital@company.com</p>
							</div>
						</div>
						<div class="single-info text-center mb-2">
							<i class="icofont icofont-wall-clock"></i>
							<div class="content">
									<h3>운영 시간</h3>
									<p>월요일-금요일 8:00 - 20:00</p>
									<p>토요일 9:00 - 18:30</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
<div id="getFooter"></div>
