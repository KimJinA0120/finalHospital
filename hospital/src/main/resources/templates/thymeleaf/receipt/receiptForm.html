<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>진료접수</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.js"></script>
<script type="text/javascript">
$(function(){
	$("#btn").click(function(){
		window.open("patients", "환자검색"
					,"width=620, height=500, left=30, top=50");
	});
	
	$("#btn1").click(function(){
		window.open("doctors", "의사검색"
					,"width=620, height=500, left=30, top=50");
	});
});
</script>
<script type="text/javascript">
window.onload = function() {
    // 현재 날짜와 시간을 가져오기
    const now = new Date();
    const year = now.getFullYear();
    const month = String(now.getMonth() + 1).padStart(2, '0'); // 월은 0부터 시작하므로 +1
    const day = String(now.getDate()).padStart(2, '0');
    const hours = String(now.getHours()).padStart(2, '0'); // 시
    const minutes = String(now.getMinutes()).padStart(2, '0'); // 분
    const seconds = String(now.getSeconds()).padStart(2, '0'); // 초
    
    // yyyy-MM-dd HH:mm:ss 형식으로 날짜와 시간 설정
    const formattedDateTime = `${year}-${month}-${day}T${hours}:${minutes}:${seconds}`;
    
    // input 필드의 value에 오늘 날짜와 시간 설정
    document.getElementById('receiptDate').value = formattedDateTime;
};
</script>
</head>
<body>
 <form action="receiptInsert" method="post">
    <table border="1">
      <tr><td>접수번호</td><td><input type="text" name="receiptNum" id="receiptNum"  th:value="${autoNum}" readonly="readonly"></td></tr>
      <tr><td>환자번호</td><td><input type="text" name="patientNum" id="patientNum">
      				<button type="button" id="btn">환자검색</button></td></tr>
      <tr><td>담당의사번호</td><td><input type="text" name="empNum">
      				<button type="button" id="btn1">의사검색</button></td></tr>
      <tr><td>접수일시</td><td><input type="datetime-local" name="receiptDate" id="receiptDate" readonly="readonly"></td></tr>
     </table>
        <button type="submit">접수등록</button>
    </form>
</body>
</html>
