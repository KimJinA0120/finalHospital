<script type="text/javascript">
window.onload = function() {
    // 현재 날짜와 시간을 가져오기
    const now = new Date();
    const year = now.getFullYear();
    const month = String(now.getMonth() + 1).padStart(2, '0'); // 월은 0부터 시작하므로 +1
    const day = String(now.getDate()).padStart(2, '0');
    const hours = String(now.getHours()).padStart(2, '0'); // 시
    const minutes = String(now.getMinutes()).padStart(2, '0'); // 분
    const seconds = String(now.getSeconds()).padStart(2, '0'); // 초
    
    // yyyy-MM-dd HH:mm:ss 형식으로 날짜와 시간 설정
    const formattedDateTime = `${year}-${month}-${day}T${hours}:${minutes}:${seconds}`;
    
    // input 필드의 value에 오늘 날짜와 시간 설정
    document.getElementById('receiptDate').value = formattedDateTime;
};
</script>
