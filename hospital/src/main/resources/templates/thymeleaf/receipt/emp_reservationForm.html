<script type="text/javascript">
$(function(){
	$("#btn").click(function(){
		window.open("../patient/patientSearch", "환자검색"
					,"width=620, height=500, left=30, top=50");
	});
	
	$("#btn1").click(function(){
		window.open("../employee/doctorSearch", "의사검색"
					,"width=620, height=500, left=30, top=50");
	});
});
$(function(){
	$.ajax({
		type : "get",
		url: "../getHeader",
		dataType:"html",
		success:function(result){
			$("#getHeader").html(result);
		},
		error:function(){
			alert("서버오류");
		}
	});
	
});
$(function(){
	$.ajax({
			type : "get",
			url: "../getFooter",
			dataType:"html",
			success:function(result){
				$("#getFooter").html(result);
			},
			error:function(){
				alert("서버오류");
			}
		});
});
</script>

<body>

	<div id="getHeader"></div>
	
	
	<!-- Start Contact Us -->
	<section class="contact-us section">
		<div class="container col-lg-6">
			<div class="inner">
				<div class="row">
					<div class="col-lg-6-center">
						<div class="contact-us-form" >
							<h2>진료예약</h2><br>
							<form action="reservationInsert" method="post">
								<div class="row">
									<div class="col-lg-6">
										<div class="form-group">
											<span>예약번호</span> <input type="text" name="receiptNum"
												id="receiptNum" th:value="${autoNum}" readonly="readonly">
										</div>
									</div>
									<div class="col-lg-2">
										<div class="form-group">
											<span>환자번호</span> 
										</div>
									</div>
									<div class="col-lg-4">
										<div class="form-group">
											<input type="text" name="patientNum"
												id="patientNum" th:value="${patientNum}" readonly="readonly" required="required">
												<button type="button"class="btn" style="height:30px; text-align:center; padding: .200rem .75rem;" id="btn">환자검색</button>
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group">
											<span>예약일시</span> <input type="datetime-local"
												name="reservationDate" required="required">
										</div>
									</div>
									<div class="col-lg-2">
										<div class="form-group">
											<span>담당의사</span>  
										</div>
									</div>
									<div class="col-lg-4">
										<div class="form-group">
											<input type="text" name="empNum"
												id="docNum" readonly="readonly" required="required">
											<button type="button" id="btn1" class="btn" style="height:30px; text-align:center; padding: .200rem .75rem;" >의사검색</button>
										</div>
									</div>
									<div class="col-12">
										 <div class="form-group login-btn">
											<button class="btn" type="submit" style="width: 100%; background-color: #66785F ">예약하기</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

<div id="getFooter"></div>
