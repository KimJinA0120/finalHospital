<script type="text/javascript">
 $(function(){
	$("#frm").submit(function(){
		if($("#userId").val===""){
			alert("아이디를 입력해주세요");
			$("#userId").focus();
			return false;
		}
		if($("#userPw").val()===""){
			alert("비밀번호를 입력해주세요");
			$("#userPw").focus();
			return false;
		}
	});
	
}); 
</script>

<body >

<!-- Form -->
<div class="form">
  <div class="form-toggle"></div>
  <div class="form-panel one">
    <div class="form-header">
      <h1>고객 로그인</h1>
    </div>
    <div class="form-content">
      <form action="patientLogin" method="post" th:object="${loginCommand}" id="frm" >
        <div class="form-group">
          <label for="username"><b>아이디 : </b></label>
          <input type="text" id="userId" name="userId" th:value="*{userId}"required>
          <span style="color:red" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>
        </div>
        <div class="form-group">
          <label for="password"><b>비밀번호 : </b></label>
          <input type="password" name="userPw" th:value="*{userPw}" id="userPw" required>
           <span style="color:red" th:if="${#fields.hasErrors('userPw')}" th:errors="*{userPw}"></span>
        </div>
        <div class="form-group">
          <label class="form-remember"><input type="checkbox" name="idStore" th:checked="${loginCommand.idStore}"></label>
          <label><b>아이디 저장</b></label> |
           <label><a class="form-recovery" href="/find/findId"><b>아이디</b></a></label> / 
          <label><a class="form-recovery" href="/find/findPw"><b>비밀번호</b></a> 찾기</label> | 
          <label><a href="/patient/patientWriteCon"><b>회원가입</b></a></label>
        </div>
        <div class="form-group">
         
          </div>
        <div class="form-group">
          <button type="submit">로그인</button>
        </div>
      </form>
    </div>
  </div>
  </div>
  
		<!-- blank area -->
		<section class="appointment">
			<div class="container">
				<div class="row ">
					<div class="col-lg-6  col-12">
						<div class="subscribe-text ">
							<h6></h6><p class=""></p>
						</div></div>
					<div class="col-lg-6  col-12">
						<div class="subscribe-form ">
							<form action="#" method="get" target="_blank" class="newsletter-inner"></form>
						</div></div></div></div>
		</section>
  
</body>
</html>
