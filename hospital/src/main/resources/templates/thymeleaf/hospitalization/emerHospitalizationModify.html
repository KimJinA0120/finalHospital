<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>emerHospitalizationModify.html</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#bedserch").click(function(){
		window.open("/WardRoomBed/bedList", "bedList", "width=315, height=200, top=100, left=100");
	})
})
</script>

</head>
<body>
입원수속 <br />
<form action="emerHospitalizationUpdate" method="post">
입원번호 : <input type="text" name="hospitalizationNum" th:value="${dto.hospitalizationNum}" readonly="readonly"><br />
병상번호 : <input type="text" name="bedNum" th:value="${dto.bedNum}"><button type="button" id="bedserch">병상검색</button><br />
환자번호 : <input type="text" name="patientNum" th:value="${dto.patientNum}"><br />
입원날짜 : <input type="date" name="inDate" th:value="${#dates.format(dto.inDate, 'yyyy-MM-dd')}"><br />
퇴원날짜 : <input type="date" name="outDate" th:value="${#dates.format(dto.outDate, 'yyyy-MM-dd')}"><br />
입원상태 : <input type="radio" name="hospitalizationStatus" value="입원" />입원
				<input type="radio" name="hospitalizationStatus" value="퇴원"/>퇴원<br />
담당의사 : <input type="text" name="docNum" th:value="${dto.docNum}"> <button type="button" id="docserch">의사검색</button><br />
담당간호사 : <input type="text" name="nurNum" th:value="${dto.nurNum}"> <button type="button" id="nurserch">간호사검색</button><br />
<input type="submit" value="입원등록">
</form>
</body>
</html>
