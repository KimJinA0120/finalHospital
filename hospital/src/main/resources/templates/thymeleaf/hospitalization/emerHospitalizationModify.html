<title>emerHospitalizationModify.html</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#emerBedserch").click(function(){
		window.open("/WardRoomBed/emerBedList", "emerBedList", "width=400, height=230, top=100, left=100");
	});
	$("#docserch").click(function(){
		window.open("/employee/doctorSearch", "doctorSearch", "width=800, height=800, top=100, left=100");
	});
	$("#nurserch").click(function(){
		var kind="nur";
		window.open("/employee/employeeSearch?kind="+kind, "employeeSearch", "width=800, height=800, top=100, left=100");
	});
});
</script>

<body>
<div align="center" style="margin-top: 10%">
응급입원수정
</div>
<br>
<form action="emerHospitalizationUpdate" method="post">
<table border="1" class="container col-6">
<tr align="center"><th>입원번호</th>
<td colspan="2"><input type="text" name="emerPatientNum" th:value="${dto.emerPatientNum}" readonly="readonly" class="col-12"></td></tr>
<tr align="center"><th>병상번호</th>
<td><input type="text" name="emerBedNum" id="emerBedNum" th:value="${dto.emerBedNum}" class="col-12"></td> 
<td><button type="button" id="emerBedserch" class="btn col-12" style="height:30px; text-align:center; padding: .200rem .75rem; background-color: #0A122A; color: white;">병상검색</button></td></tr>
<tr align="center"><th>환자번호</th>
<td colspan="2"><input type="text" name="patientNum" th:value="${dto.patientNum}" readonly="readonly" class="col-12"></td></tr>
<tr align="center"><th>입원날짜</th>
<td colspan="2"><input type="date" name="inDate" th:value="${#dates.format(dto.inDate, 'yyyy-MM-dd')}" class="col-12"></td></tr>
<tr align="center"><th>퇴원날짜</th>
<td colspan="2"><input type="date" name="outDate" th:value="${#dates.format(dto.outDate, 'yyyy-MM-dd')}" class="col-12"></td></tr>
<tr align="center"><th>입원상태</th>
<td colspan="2"><input type="radio" name="hospitalizationStatus" value="입원" th:checked="${dto.hospitalizationStatus == '입원'}"/>입원 | 
				<input type="radio" name="hospitalizationStatus" value="퇴원" th:checked="${dto.hospitalizationStatus == '퇴원'}"/>퇴원</td></tr>
<tr align="center"><th>담당의사</th>
<td><input type="text" name="docNum" id="docNum" th:value="${dto.docNum}" class="col-12"> </td>
<td><button type="button" id="docserch" class="btn col-12" style="height:30px; text-align:center; padding: .200rem .75rem; background-color: #0A122A; color: white;">의사검색</button></td></tr>
<tr align="center"><th>담당간호사</th>
<td><input type="text" name="nurNum" id="empNum" th:value="${dto.nurNum}" class="col-12"> </td>
<td><button type="button" id="nurserch" class="btn col-12" style="height:30px; text-align:center; padding: .200rem .75rem; background-color: #0A122A; color: white;">간호사검색</button></td></tr>
<tr align="center">
<th colspan="3"><input type="submit" value="응급입원수정" class="btn col-12" style="background-color: #4b5945; color: white"></th></tr>
</form>
</body>
