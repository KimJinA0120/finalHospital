<title>hospitalizationForm.html</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#bedserch").click(function(){
		window.open("/WardRoomBed/bedList", "bedList", "width=350, height=230, top=100, left=100");
	});
	$("#patserch").click(function(){
		window.open("/patient/patientSearch", "patientSearch", "width=800, height=800, top=100, left=100");
	});
	$("#docserch").click(function(){
		window.open("/employee/doctorSearch", "doctorSearch", "width=800, height=800, top=100, left=100");
	});
	$("#nurserch").click(function(){
		window.open("/employee/employeeSearch", "employeeSearch", "width=350, height=230, top=100, left=100");
	});
});
</script>

<body>
<div align="center">
입원수속 
</div>
<form action="hospitalizationRegist" method="post" th:object="${hospitalizationCommand}" id="frm">
<table border="1">
<tr align="center"><th>입원번호</th>
<td colspan="2"><input type="text" name="hospitalizationNum" th:value="${hospitalizationCommand.hospitalizationNum}" readonly="readonly" class="col-12"></td>
<tr align="center"><th>병상번호</th>
<td><input type="text" name="bedNum" id="bedNum" class="col-12"/></td> 
<td><button type="button" id="bedserch" class="btn col-12" style="background-color: #0A122A; color: white">병상검색</button></td>
<tr align="center"><th>환자번호</th>
<td><input type="text" name="patientNum" id="patientNum" th:value="${hospitalizationCommand.patientNum}" class="col-12"> </td>
<td><button type="button" id="patserch" class="btn col-12" style="background-color: #0A122A; color: white">환자검색</button></td></tr>
<tr align="center"><th>입원날짜</th>
<td colspan="2"><input type="date" name="inDate" th:value="${#dates.format(hospitalizationCommand.inDate, 'yyyy-MM-dd')}" class="col-12"></td></tr>
<tr align="center"><th>퇴원날짜</th>
<td colspan="2"><input type="date" name="outDate" th:value="${#dates.format(hospitalizationCommand.outDate, 'yyyy-MM-dd')}" class="col-12"></td></tr>
<tr align="center"><th>입원상태</th>
<td colspan="2"><input type="radio" name="hospitalizationStatus" value="입원" checked="checked"/>입원
				<input type="radio" name="hospitalizationStatus" value="퇴원"/>퇴원</td></tr>
<tr align="center"><th>담당의사</th>
<td><input type="text" name="docNum" id="docNum" class="col-12"></td> 
<td><button type="button" id="docserch" class="btn col-12" style="background-color: #0A122A; color: white">의사검색</button></td>
<tr align="center"><th>담당간호사</th>
<td><input type="text" name="nurNum" id="empNum" class="col-12"></td>
<td><button type="button" id="nurserch" class="btn col-12" style="background-color: #0A122A; color: white">간호사검색</button></td>
<tr align="center">
<th colspan="3"><input type="submit" value="입원등록" class="btn col-12" style="background-color: #4b5945; color: white"></th></tr>
</form>
</body>
