<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<title>Insert title here</title>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" src ="/static/js/daumAddressScript.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="/static/js/check.js"></script>
<script type="text/javascript">
$(function(){
	$("#sectionSearch").click(function(){
		window.open("sectionSearch","소속과검색"
				,"width=620,height=400,left=30,top=50" )
	});
});
</script>

</head>
<body>

<form action="employeeUpdate" method="post" th:object="${dto}" ><!--  dto -->
<input type="hidden" name="empPw" value="!111Qqqq" />
<input type="hidden" name="empPwCon" value="!111Qqqq" />
<input type="text" th:field="*{empNum}" name="empNum" hidden="hidden"> <br />


이름 : <input type="text" name="empName" th:field="*{empName}"/>
<br />
아이디 : <input type="text" name="empId" th:field="*{empId}" readonly="readonly"/>
<br />
생년월일 : <input type="date" name="empBirth" th:field="*{empBirth}"><br/>

주소 : <input type="text" name="empAddr" id="sample4_roadAddress" th:field="*{empAddr}" />
<button type="button" onclick="execDaumPostcode();">우편번호검색</button>
<span th:if="${#fields.hasErrors('empAddr')}" th:errors="*{empAddr}" ></span><br />
상세주소 : <input type="text" name="empAddrDetail" th:field="*{empAddrDetail}"/><br />
우편번호 : <input type="text" name="empPost" id="sample4_postcode" th:field="*{empPost}"/><br />
연락처 : <input type="tel" name="empPhone" th:field="*{empPhone}"/>
<br />
이메일 : <input type="email" name="empEmail" id="empEamil" th:field="*{empEmail}"/>
<span id="emialCheck"></span><br/>
성별: <input type="radio" name="empGender" value="M" th:field="*{empGender}"> 남
	<input type="radio" name="patinetGender" value="F" th:field="*{empGender}"> 여 <br/>
직무 : <input type="text" name="position" th:field="*{position}"><br/>
소속과 : <input type="text" name="sectionNum" th:field="*{sectionNum}" readonly="readonly">
<button type="button" id="sectionSearch">소속과 검색</button><br/>

<br />

<input type="submit" value="직원정보 수정 완료" />  | 
<input type="button" value="탈퇴하기" onclick="javascript:location.href='employeeDelete'"> 
<input type="button" value="유저목록" onclick="javascript:location.href='employeeList'" hidden="hidden">                      
</form>
</body>
</html>
