<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>직원등록</title>

<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" src ="/static/js/daumAddressScript.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="/static/js/check.js"></script>
<script type="text/javascript" src="/static/js/checkInputUser.js"></script>
<script type="text/javascript" src="/static/js/empWriteCheck.js"></script>
<script type="text/javascript" src="/static/js/checkJuminE.js"></script>

</head>
<body>        
<form action="employeeWrite" method="post" id="frm" th:object="${employeeCommand}" > <!-- th:object="${employeeCommand}" -->
부서 : <select id="job_category" name="jobCategory">
<option value="0" selected>--선택--</option>
<option value="doc_">의사</option>
<option value="nur_">간호사</option>
<option value="mdt_">의료기사</option>
<option value="emp_">일반직원</option>
</select> <br/>
직원번호 : <input type="text" name="empNum" th:value="${employeeCommand.empNum}"
		id="empNum" readonly="readonly"/> 번호 자동부여<br />
이름 : <input type="text" name="empName" id="userName"  th:value="${employeeCommand.empName}" /> <br />
주민등록번호 : <input type="number" name="empJuminF" id="userJuminF" th:value="${employeeCommand.empJuminF}" placeholder="숫자 6자리" />
		   <input type="number" name="empJuminB" id="userJuminB" th:value="${employeeCommand.empJuminB}" placeholder="숫자 7자리"/> 
		   <button type="button" id="juminCheck">중복확인</button> <span id="employeeJumin"></span><br />	
		   <span style="color:red" th:if="${#fields.hasErrors('empJuminF')}" th:errors="*{empJuminF}"></span>
		   <span style="color:red" th:if="${#fields.hasErrors('empJuminB')}" th:errors="*{empJuminB}"></span><br/>
생년월일: <input type="date" name="empBirth" id="userBirth"  th:value="${employeeCommand.empBirth}" /> <br />
아이디 : <input type="text" name="empId" id="userId" th:value="${employeeCommand.empId}" placeholder="영어,숫자(6~20자)"/>
<span  style="color:red" th:if="${#fields.hasErrors('empId')}" th:errors="*{empId}"></span><br/>
				<span id="idCheck"></span>  <br />
비밀번호 :    	<input type="password" name="empPw" id="userPw" placeholder="대소문자, 숫자, 특수문자 모두 포함하여 8자 이상"/>
			<span style="color:red"  th:if="${#fields.hasErrors('empPw')}" th:errors="*{empPw}"></span> <br />
비밀번호확인 : 	<input type="password" name="empPwCon" id="userPwCon" placeholder="비밀번호 재입력"/> <br />

주소 : <input type="text" name="empAddr" id="sample4_roadAddress"  th:value="${employeeCommand.empAddr}" readonly="readonly" />
				<button type="button" onclick="execDaumPostcode();">우편번호검색</button><br />
상세주소 : <input type="text" name="empAddrDetail" th:value="${employeeCommand.empAddrDetail}"/><br />
우편번호 : <input type="text" name="empPost" id="sample4_postcode" th:value="${employeeCommand.empPost}" readonly="readonly"/><br />
전화번호 : <input type="tel" name="empPhone" id="userPhone" th:value="${employeeCommand.empPhone}" placeholder="'-'제외 숫자 9~11자"/>
		<span style="color:red"  th:if="${#fields.hasErrors('empPhone')}" th:errors="*{empPhone}"></span> <br />

이메일 : 		<input type="email" name="empEmail" id="userEmail" th:value="${employeeCommand.empEmail}"/>
	<span id="emailCheck"></span> <br />
성별: <input type="radio" name="empGender" value="M" checked="checked"> 남
	<input type="radio" name="empGender" value="F"> 여 <br/>
	
직무 : <select id="position" name="position">
<option value="인턴">인턴</option>
<option value="사원">사원</option>
<option value="대리">대리</option>
<option value="팀장">팀장</option> 
<option value="과장">과장</option> 
<option value="부장">부장</option> 
</select><br/>
소속과 : <input type="text" name="sectionNum" id="sectionNum" th:value="${employeeCommand.sectionNum}" readonly="readonly">
<button type="button" id="sectionSearch">소속과 검색</button><br/>
입사일: <input type="date" name="empHiredate" id="empHiredate" th:value="${employeeCommand.empHiredate}" /> <br />
<input type="submit" value="직원등록" />
</form>

</body>
</html>
