<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="keywords" content="Site keywords here">
<meta name="description" content="">
<meta name='copyright' content=''>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Title -->
<title>의사목록</title>

<!-- Favicon -->
<link rel="icon" href="../static/img/favicon.png">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
	rel="stylesheet">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="../static/css/bootstrap-green.min.css">
<!-- Nice Select CSS -->
<link rel="stylesheet" href="../static/css/nice-select.css">
<!-- Font Awesome CSS -->
<link rel="stylesheet" href="../static/css/font-awesome.min.css">
<!-- icofont CSS -->
<link rel="stylesheet" href="../static/css/icofont.css">
<!-- Slicknav -->
<link rel="stylesheet" href="../static/css/slicknav.min.css">
<!-- Owl Carousel CSS -->
<link rel="stylesheet" href="../static/css/owl-carousel.css">
<!-- Datepicker CSS -->
<link rel="stylesheet" href="../static/css/datepicker.css">
<!-- Animate CSS -->
<link rel="stylesheet" href="../static/css/animate.min.css">
<!-- Magnific Popup CSS -->
<link rel="stylesheet" href="../static/css/magnific-popup.css">

<!-- Medipro CSS -->
<link rel="stylesheet" href="../static/css/normalize-green.css">
<link rel="stylesheet" href="../static/css/style-green.css">
<link rel="stylesheet" href="../static/css/responsive-green.css">

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>

</head>
<body>


<table border=1 width="600"  class="container col-8" align="center">
<caption>의사목록 <br/>
의사수 : [[${count}]]<br /></caption>
	 <form action="doctorList" method="get">
	<tr>
		<td colspan="10">의사 검색:
			<input type="search" name="searchWord" size=60 th:value="${searchWord}" style="width:auto;">
			<input type="submit" value="검색" class="btn" style="background-color: #4b5945; color: white; 
			height:30px; text-align:center; padding: .200rem .75rem;"/>
		</td>
	</tr>
	</form> 

	<tr style="background-color: #b2c9ad; color: black" align="center">
		<td>의사번호</td><td>이름</td><td>진료과목</td><td>진료실위치</td> <td>수정하기</td>
		
	</tr>
	<tr th:each=" dto : ${list}">
	
		<td>[[${dto.empNum}]]</td>
		<td>[[${dto.empName}]]</td>
		<td>[[${dto.medicalSubject}]]</td>
		<td>[[${dto.medicalRoomLocation}]]</td>
		<td style="text-align:center;"><button type="button" class="btn"  id="doctorUpdate"
		th:onclick="javascript:location.href='doctorUpdate?empNum='+[[${dto.empNum}]]"
		 style="height:30px; 
		text-align:center; padding: .200rem .75rem;">수정하기</button></td>
		
	</tr>
 
	 <tr >
		<th colspan="10" style="text-align:center;">
		<span th:if="${page <= 1}">[이전]</span>
		<span th:if="${page > 1}">
			<a th:href="|doctorList?page=${page - 1}&searchWord=${searchWord}|">[이전]</a>
		</span>   								<!-- 	1,          10  -->
		<th:block th:each=" i : ${#numbers.sequence(startPageNum, endPageNum)}">
			[<a th:href="|doctorList?page=${i}&searchWord=${searchWord}|">[[${i}]]</a>]
		</th:block>
		<span th:if="${page < maxPage}">
			<a th:href="@{doctorList(page=${page + 1},searchWord=${searchWord})}">[다음]</a>
		</span>
		<span th:if="${page >= maxPage}">
			[다음]
		</span>
		</th>
	</tr> 
</table>
</body>
</html>
