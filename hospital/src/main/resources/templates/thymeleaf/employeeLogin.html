<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" src ="/static/js/daumAddressScript.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script type="text/javascript">
 $(function(){
	$("#frm").submit(function(){
		if($("#userId").val==null){
			alert("아이디를 입력해주세요");
			$("#userId").focus();
			return false;
		}
		if($("#userPw").val()==null){
			alert("비밀번호를 입력해주세요");
			$("#userPw").focus();
			return false;
		}
	});
	
}); 
</script>
</head>
<body >    

직원 로그인
                    <form action="employeeLogin" method="post" th:object="${loginCommand}" id="frm" >
<table border="1" align="center">
	<tr><td colspan="2">자동로그인<input type="checkbox" name="autoLogin" /> | 
						아이디저장<input type="checkbox" name="idStore" 
								      /></td></tr>  <!-- th:checked="${loginCommand.idStore}" -->
	<tr><td>아 이 디 : <input type="text" name="userId" th:value="*{userId}"/><br />  <!-- th:value="${loginCommand.userId}" -->
			<span style="color:red" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">></span> </td>
		<td rowspan="2">
			<input type="image" src="/static/images/고양이1.jpg" width="60" />
		</td></tr>
	<tr><td>비밀번호: <input type="password" name="userPw" th:value="*{userPw}" id="userPw"/><br />
			 <span style="color:red" th:if="${#fields.hasErrors('userPw')}" th:errors="*{userPw}"></span> </td> </tr>
	<tr><td colspan="2"><a href="/find/findEmpId">아이디</a> / 
						<a href="/find/findEmpPw">비밀번호 찾기</a> | 
	<!-- 	<a href="../user/userWrite">회원가입</a></td></tr> -->
</table>
</form>         

</body>
</html>
