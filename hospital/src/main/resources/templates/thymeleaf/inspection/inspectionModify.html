<title>검사예약 수정</title>

<style type="text/css">
	th{
		background-color: #b2c9ad;
		color: black;
	}
	table{
		font-size: 15px;
	}
	div{
		font-size: 25px;
		margin: 10px;
		color: black;
	}
</style>

</head>
<body>
<div align="center" style="color: black; margin-top: 10%">
	검사예약 수정 <br><br>
	<a th:href="|inspectionDetail?inspectionNum=${dto.inspectionNum}|" class="btn">상세페이지로 돌아가기</a>
</div>

	

<form action="inspectionUpdate" method="post">
<table border="1" class="container col-6" style="margin-top: 10px;">
	<tr align="center"><th>검사예약번호</th>
		<td><input type="text" name="inspectionNum" th:value="${dto.inspectionNum}" readonly="readonly" class="col-12"/></td></tr>
	<tr align="center"><th>검사명</th>
		<td><input type="text" name="inspectionName" th:value="${dto.inspectionName}" class="col-12"/></td></tr>
	<tr align="center"><th>검사날짜</th>
		<td><input type="datetime-local" name="inspectionDate" th:value="${#temporals.format(dto.inspectionDate,'yyyy-MM-dd HH:mm')}" class="col-12"/></td></tr>
	<th:block th:if="${dto.wardprescriptNum!=null}">
	<tr align="center"><th>병동처방번호</th>
		<td><input type="text" name="wardprescriptNum" th:value="${dto.wardprescriptNum}" readonly="readonly" class="col-12"/></td></tr>
	</th:block>
	<th:block th:if="${dto.medicalNum!=null}">
	<tr align="center"><th>진료번호</th>
		<td><input type="text" name="medicalNum" th:value="${dto.medicalNum}" readonly="readonly" class="col-12"/></td></tr>
	</th:block>
	<tr><th colspan="2"><input type="submit" value="수정완료" class="btn col-12" style="background-color: #4b5945; color: white"/></th></tr>
</table>
</form>
<br>
</body>
</html>
