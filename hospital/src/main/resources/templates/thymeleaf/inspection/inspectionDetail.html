<title>검사예약 정보 상세보기</title>

<style type="text/css">
	th{
		background-color: #b2c9ad;
		color: black;
	}
	table{
		font-size: 15px;
	}
	div{
		font-size: 25px;
		margin: 10px;
		color: black;
	}
</style>

</head>
<body>
<div align="center" style="margin-top: 10%">
예약 상세보기<br><br>
<a href="inspectionList" class="btn">리스트로 돌아가기</a>
</div>
<table border="1" class="container col-4">
	<tr align="center"><th>검사예약번호</th>
		<td>[[${dto.inspectionNum}]]</td></tr>
	<tr align="center"><th>검사명</th>
		<td>[[${dto.inspectionName}]]</td></tr>
	<tr align="center"><th>검사날짜</th>
		<td>[[${#temporals.format(dto.inspectionDate,'yyyy-MM-dd HH:mm')}]]</td></tr>
	<th:block th:if="${dto.wardprescriptNum!=null}">
	<tr align="center"><th>병동처방번호</th>
		<td><a th:href="|../wardPs/wardPsInfo?num=${dto.wardprescriptNum}|">[[${dto.wardprescriptNum}]]</a></td></tr>
	</th:block>
	<th:block th:if="${dto.medicalNum!=null}">
	<tr align="center"><th>진료번호</th>
		<td><a th:href="|../medical/medicalInfo?medicalNum=${dto.medicalNum}|">[[${dto.medicalNum}]]</a></td></tr>
	</th:block>
</table>
<br>
<div align="center">
	<th:block th:if="${dto.inspectionStatus=='검사미시행'}">
	<p th:if="${dto.inspectionKind=='cinical'}">
		<a th:href="|../clinical/clinicalWrite?inspectionNum=${dto.inspectionNum}|" class="btn" style="color: white">검사결과 기록작성</a> <br><br>
	</p>
	<p th:if="${dto.inspectionKind=='radiation'}">
		<a th:href="|../radiation/radiationWrite?inspectionNum=${dto.inspectionNum}|" class="btn" style="color: white">검사결과 기록 작성</a> <br><br>
	</p>
	<a th:href="|inspectionModify?inspectionNum=${dto.inspectionNum}|" class="btn" style="background-color: #66785F; color: white">수정하기</a> 
	<a th:href="|inspectionDelete?inspectionNum=${dto.inspectionNum}|" class="btn" style="background-color: #CD4646; color: white">삭제하기</a>
	</th:block>
	<th:block th:if="${dto.inspectionStatus=='검사완료'}">
	<p th:if="${dto.inspectionKind=='cinical'}">
		<a th:href="|../clinical/clinicalDetail?inspectionNum=${dto.inspectionNum}|" class="btn" style="color: white">검사결과 기록으로 바로가기</a> <br><br>
	</p>
	<p th:if="${dto.inspectionKind=='radiation'}">
		<a th:href="|../radiation/radiationDetail?inspectionNum=${dto.inspectionNum}|" class="btn" style="color: white">검사결과 기록으로 바로가기</a> <br><br>
	</p>
	</th:block>
</div>
</body>
</html>
